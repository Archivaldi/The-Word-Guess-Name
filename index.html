<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Permanent+Marker&display=swap"
        rel="stylesheet">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <img id="bye" class="hide" src="assets/images/bye.jpg" alt="Bye">

        <h1>Word Guess Game!</h1>
        <h3>Let's talk about music!</h3>
        <h4 id="violinText" class="hide">Violin</h4>
        <h4 id="violaText" class="hide">Viola</h4>
        <h4 id="celloText" class="hide">Cello</h4>
        <h4 id="clarinetText" class="hide">Clarinet</h4>
        <h4 id="fluteText" class="hide">Flute</h4>
        <h4 id="pianoText" class="hide">Piano</h4>
        <h4 id="guitarText" class="hide">Guitar</h4>
        <h4 id="trumpetText" class="hide">Trumpet</h4>
        <h4 id="saxophoneText" class="hide">Saxophone</h4>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img id="start" class="img-fluid port-image hide show" src="assets/images/start.jpg" alt="Start">
                <img id="violin" class="img-fluid port-image hide" src="assets/images/violin.jpg" alt="Violin">
                <img id="cello" class="img-fluid port-image hide" src="assets/images/cello.jpg" alt="Cello">
                <img id="viola" class="img-fluid port-image hide" src="assets/images/viola.jpg" alt="Viola">
                <img id="clarinet" class="img-fluid port-image hide" src="assets/images/clarinet.jpg" alt="clarinet">
                <img id="flute" class="img-fluid port-image hide" src="assets/images/flute.jpg" alt="flute">
                <img id="piano" class="img-fluid port-image hide" src="assets/images/piano.jpg" alt="piano">
                <img id="guitar" class="img-fluid port-image hide" src="assets/images/guitar.jpg" alt="guitar">
                <img id="trumpet" class="img-fluid port-image hide" src="assets/images/trumpet.jpg" alt="trumpet">
                <img id="saxophone" class="img-fluid port-image hide" src="assets/images/saxophone.jpg" alt="saxophone">

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h2>Press any key to get started</h2>
                <h2>Wins:<span class="wins">0</span> </h2>
                <h2>Current word</h2>
                <p id="word"></p>
                <h2>Number of Guesses Remaining:<span class="guess">12</span> </h2>
                <h2>Letters Already Guessed:</h2>
                <p id="par"></p>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
